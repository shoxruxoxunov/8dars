<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summery</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="./img/Group.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper-container">
      <img
        src="./img/Music_Flatline.svg"
        alt="girl foto"
        width="450"
        height="220"
      />
      <div class="wrapper-container-inner">
        <h1 class="wrap-title">Order Summary</h1>
        <p class="wrap-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="wrap-animal">
          <div class="wrap-icon">
            <img src="./img/Group.svg" alt="" width="" height="" />
          </div>
          <div class="wrap-price">
            <p class="wrap-price-title">Annual Plan</p>
            <p class="wrap-text-price">$59.99/year</p>
          </div>
          <a class="wrap-link" href="#">Change</a>
        </div>
        <div class="wrap-link-pay-order">
          <a class="wrapper-payment-link" href="#">Proceed to Payment</a>
          <a class="wrap-link-order" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
